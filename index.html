<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0">
  <title>Verein[t] App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">

    <!-- Topbar -->
    <div id="top-bar">
      <button class="nav-btn" data-module="Einstellungen">
        <img src="assets/icons/Button-Einstellungen-inaktiv.svg" id="settings-btn" class="top-icon" alt="Einstellungen">
      </button>
      <button class="nav-btn" data-module="Administration">
        <img src="assets/icons/Button-Administration-inaktiv.svg" id="admin-btn" class="top-icon admin-only" alt="Admin">
      </button>
    </div>

    <!-- Topleiste (modulspezifisch) -->
    <div id="module-bar">Messenger</div>

    <!-- Zentraler Modulcontainer -->
    <div id="module-content">
      <p>Willkommen im Messenger-Modul.</p>
    </div>

    <!-- Navigation -->
    <nav id="bottom-nav">
      <button class="nav-btn" data-module="home">
        <img src="assets/icons/Button-Home-inaktiv.svg" alt="Home" class="icon">
      </button>
      <button class="nav-btn" data-module="vereint">
        <img src="assets/icons/Button-vereint-inaktiv.svg" alt="vereint" class="icon">
      </button>
      <button class="nav-btn" data-module="TuS">
        <img src="assets/icons/Button-TuS-inaktiv.svg" alt="TuS" class="icon">
      </button>
      <button class="nav-btn" data-module="chat">
        <img src="assets/icons/Button-Chat-aktiv.svg" alt="Chat" class="icon">
      </button>
      <button class="nav-btn" data-module="kalender">
        <img src="assets/icons/Button-Kalender-inaktiv.svg" alt="Kalender" class="icon">
      </button>
      <button class="nav-btn" data-module="shop">
        <img src="assets/icons/Button-Shop-inaktiv.svg" alt="Shop" class="icon">
      </button>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
