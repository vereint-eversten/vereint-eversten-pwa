<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0">
  <title>Verein[t] App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <div id="top-bar">
      <img src="assets/icons/Button-Einstellungen-aktiv.svg" id="settings-btn" class="top-icon" alt="Einstellungen">
      <img src="assets/icons/Button-Administration-aktiv.svg" id="admin-btn" class="top-icon admin-only" alt="Admin">
    </div>
    <div id="module-bar">Messenger</div>
    <div id="module-content">
      <p>Willkommen im Messenger-Modul.</p>
    </div>
    <nav id="bottom-nav">
      <button class="nav-btn" data-module="home">
        <img src="assets/icons/Button-Home-aktiv.svg" alt="Home" class="icon">
      </button>
      <button class="nav-btn" data-module="verein">
        <img src="assets/icons/Button-verein-inaktiv.svg" alt="Verein" class="icon">
      </button>
      <button class="nav-btn" data-module="chat">
        <img src="assets/icons/Button-Chat-aktiv.svg" alt="Chat" class="icon">
      </button>
      <button class="nav-btn" data-module="kalender">
        <img src="assets/icons/Button-Kalender-inaktiv.svg" alt="Kalender" class="icon">
      </button>
      <button class="nav-btn" data-module="shop">
        <img src="assets/icons/Button-Shop-inaktiv.svg" alt="Shop" class="icon">
      </button>
    </nav>
  </div>
  <script src="app.js"></script>
</body>
</html>
