<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title data-i18n="network.clubs.title">Partnervereine – Netzwerk</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b0b0b">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/assets/pwa/icon-192.png">
  <meta name="app-build" content="2025-10-16">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').catch(function(){});
      });
    }
  </script>

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css">

  <!-- i18n -->
  <script defer src="/assets/js/languages.js"></script>
  <script defer src="/assets/js/i18n.js"></script>
  <script defer src="/assets/js/lang-toggle.js"></script>

  <!-- Bottom Navigation -->
  <script defer src="/assets/js/nav.js"></script>

  <style>
    main{ padding:16px 16px 84px; max-width:1000px; margin:0 auto }
    .intro{ color:var(--muted,#9aa0a6) }
    .grid{ display:grid; gap:16px; grid-template-columns:1fr }
    @media(min-width:680px){ .grid{ grid-template-columns:1fr 1fr } }
    @media(min-width:980px){ .grid{ grid-template-columns:1fr 1fr 1fr } }
    .card{
      background:#111; border:1px solid #222; border-radius:12px; padding:16px;
      transition:transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .card:hover{ transform:translateY(-2px); box-shadow:0 8px 24px rgba(0,0,0,.35); border-color:#2ea44f }
    .card h3{ margin:.25rem 0 .5rem; font-size:1.05rem }
    .meta{ font-size:.85rem; color:var(--muted,#9aa0a6) }
    .actions{ margin-top:10px; display:flex; gap:8px; flex-wrap:wrap }
    .button.small{ padding:6px 10px; border-radius:8px; font-size:.85rem }
  </style>
</head>

<body>
  <main aria-labelledby="clubsTitle">
    <h1 id="clubsTitle" data-i18n="network.clubs.heading">Partnervereine</h1>
    <p class="intro" data-i18n="network.clubs.intro">Übersicht der kooperierenden Vereine.</p>

    </section>
  </main>
</body>
</html>
