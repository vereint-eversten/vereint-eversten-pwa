<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home – Verein[t]</title>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/assets/js/nav.js"></script>

  <style>
    main {
      padding: 16px 16px 84px;
    }
    .hero {
      text-align: center;
      margin-top: 2rem;
    }
    .hero h1 {
      font-size: 1.6rem;
      margin-bottom: .5rem;
    }
    .hero p {
      color: #9aa0a6;
      margin: 0;
    }
    .home-grid {
      display: grid;
      gap: 1rem;
      margin-top: 2rem;
    }
    .card:hover {
      border-color: var(--accent);
    }
  </style>
</head>

<body>
  <main>
    <section class="hero">
      <h1>Willkommen bei Verein[t]</h1>
      <p>Schule. Basketball. Für Alle.</p>
    </section>

    <section class="home-grid">
      <div class="card">
        <h2>🗓 Nächste Termine</h2>
        <p>Übersicht der kommenden Events aus dem Kalender-Modul.</p>
      </div>

      <div class="card">
        <h2>💬 Letzte Nachrichten</h2>
        <p>Neue Chat-Nachrichten aus deinen Teams.</p>
      </div>

      <div class="card">
        <h2>🌐 Netzwerk</h2>
        <p>Partner, Schulen & Förderer auf einen Blick.</p>
      </div>
    </section>
  </main>
</body>
</html>
