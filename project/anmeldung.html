<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="register.title">Anmeldung – Verein[t]</title>

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b0b0b">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/assets/pwa/icon-192.png">
  <meta name="app-build" content="2025-10-16">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function(){ navigator.serviceWorker.register('/sw.js').catch(function(){}); });
    }
  </script>

  <link rel="stylesheet" href="/style.css">
  <script defer src="/assets/js/languages.js"></script>
  <script defer src="/assets/js/i18n.js"></script>
  <script defer src="/assets/js/lang-toggle.js"></script>
  <script defer src="/assets/js/nav.js"></script>

  <style>
    main{ padding:16px 16px 84px; }
    form{ display:grid; gap:12px; max-width:680px }
    label{ display:block; font-weight:600; margin-bottom:6px }
    input, select, textarea{ width:100%; padding:10px; border-radius:10px; border:1px solid #262626; background:#121212; color:#fff }
    .row{ display:grid; gap:12px }
    @media(min-width:640px){ .row{ grid-template-columns:1fr 1fr } }
  </style>
</head>
<body>
  <main>
    <h1 data-i18n="register.header">Anmeldung</h1>
    <p data-i18n="register.intro">Melde dich oder dein Team für Camp, 3x3 oder Liga an.</p>

    <form action="#" method="post" novalidate aria-labelledby="formLegend">
      <h2 id="formLegend" class="visually-hidden" data-i18n="register.formLegend">Anmeldeformular</h2>

      <div class="row">
        <div>
          <label for="first" data-i18n="register.first">Vorname</label>
          <input id="first" name="first" type="text" required aria-required="true">
        </div>
        <div>
          <label for="last" data-i18n="register.last">Nachname</label>
          <input id="last" name="last" type="text" required aria-required="true">
        </div>
      </div>

      <div class="row">
        <div>
          <label for="email" data-i18n="register.email">E-Mail</label>
          <input id="email" name="email" type="email" required aria-required="true">
        </div>
        <div>
          <label for="phone" data-i18n="register.phone">Telefon</label>
          <input id="phone" name="phone" type="tel">
        </div>
      </div>

      <div class="row">
        <div>
          <label for="type" data-i18n="register.type">Veranstaltung</label>
          <select id="type" name="type" required aria-required="true">
            <option value="camp" data-i18n="register.type_camp">Camp</option>
            <option value="three" data-i18n="register.type_three">3x3</option>
            <option value="league" data-i18n="register.type_league">Liga</option>
          </select>
        </div>
        <div>
          <label for="age" data-i18n="register.age">Alter / Klasse</label>
          <input id="age" name="age" type="text" placeholder="10 / Klasse 4">
        </div>
      </div>

      <div>
        <label for="msg" data-i18n="register.note">Bemerkungen</label>
        <textarea id="msg" name="message" rows="4"></textarea>
      </div>

      <button class="button" type="submit" data-i18n="register.submit">Absenden</button>
    </form>
  </main>
</body>
</html>
