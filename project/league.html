<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="league.title">Liga – Verein[t]</title>

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0b0b0b">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/assets/pwa/icon-192.png">
  <meta name="app-build" content="2025-10-16">

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function(){ navigator.serviceWorker.register('/sw.js').catch(function(){}); });
    }
  </script>

  <link rel="stylesheet" href="/style.css">
  <script defer src="/assets/js/languages.js"></script>
  <script defer src="/assets/js/i18n.js"></script>
  <script defer src="/assets/js/lang-toggle.js"></script>
  <script defer src="/assets/js/nav.js"></script>

  <style>
    main{ padding:16px 16px 84px; }
    .card{ margin-top:12px }
    .grid{ display:grid; gap:12px }
    @media(min-width:720px){ .grid{ grid-template-columns:1fr 1fr } }
  </style>
</head>
<body>
  <main>
    <h1 data-i18n="league.header">🏀 Schul-Vereins-Liga</h1>
    <p data-i18n="league.intro">Spielbetrieb für Klassen 1–5 – niedrigschwellig, inklusiv und mit Lernfokus.</p>

    <section class="grid">
      <div class="card">
        <h2 data-i18n="league.mode.title">Modus</h2>
        <ul>
          <li data-i18n="league.mode.item1">Turnierspieltage ca. einmal im Monat</li>
          <li data-i18n="league.mode.item2">Kleine Teams, kurze Spiele</li>
          <li data-i18n="league.mode.item3">Alle kommen zum Einsatz</li>
        </ul>
      </div>
      <div class="card">
        <h2 data-i18n="league.signup.title">Mitmachen</h2>
        <p data-i18n="league.signup.text">Teams melden sich über die Schule oder den Partnerverein an.</p>
        <a class="button" href="/project/anmeldung.html" data-i18n="league.signup.cta">Team anmelden</a>
      </div>
    </section>
  </main>
</body>
</html>
