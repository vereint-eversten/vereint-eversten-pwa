
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einstellungen</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <h2>🔐 Login & Registrierung</h2>

  <div id="login-form">
    <input type="email" id="login-email" placeholder="E-Mail" required />
    <input type="password" id="login-password" placeholder="Passwort" required />
    <button id="login-btn">Login</button>
    <button id="toggle-register-form">Jetzt registrieren</button>
    <button id="password-reset-btn">Passwort vergessen?</button>
  </div>

  <div id="register-form" class="hidden">
    <input type="email" id="register-email" placeholder="E-Mail" required />
    <input type="password" id="register-password" placeholder="Passwort" required />
    <input type="text" id="register-name" placeholder="Name des Teilnehmers" required />
    <input type="text" id="register-birthyear" placeholder="Geburtsjahr (z. B. 2013)" required />
    <label><input type="checkbox" id="register-datenschutz" required /> Datenschutz</label>
    <label><input type="checkbox" id="register-foto" required /> Fotoerlaubnis</label>
    <label><input type="checkbox" id="register-haftung" required /> Haftung</label>
    <button id="register-btn">Registrieren</button>
    <button id="toggle-register-form">Zurück zum Login</button>
  </div>

  <div id="after-login" class="hidden">
    <p>✅ Eingeloggt. <a href="/dashboard.html">Zum Dashboard</a></p>
    <button id="logout-btn">Logout</button>
  </div>

  <p id="status-msg"></p>

  <script src="einstellungen.js"></script>
</body>
</html>
